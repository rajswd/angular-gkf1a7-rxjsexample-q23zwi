<hello name="{{ name }}"></hello>
<div class="rxjs-handler">
  <label>
    Enter interval duration in seconds:<br>
    <input type="text" #intervalDur maxlength="1" /> 
  </label>
  <button (click) ="restartTimer(intervalDur.value)">Reset Inerval</button>
   <button (click) ="sharedService.stopAllInterval()">Stop Inerval</button>
</div>
<div class="accordian-container" >
  <div class="accordian" (click) = "model.subject.visibility = !model.subject.visibility">
    <span class="title"> Subject </span>
    <app-view [isVisible]="model.subject.visibility" [model] = "model.subject"></app-view>
  </div>

  <div class="accordian" (click) = "model.combineLatest.visibility = !model.combineLatest.visibility">
    <span class="title"> Combine-Latest </span>
    <app-view [isVisible]="model.combineLatest.visibility" [model] = "model.combineLatest"></app-view>
  </div>

 <div class="accordian" (click) = "model.forkJoin.visibility = !model.forkJoin.visibility">
    <span class="title"> Fork-Join </span>
    <app-view [isVisible]="model.forkJoin.visibility" [model] = "model.forkJoin"></app-view>
  </div>

</div>
